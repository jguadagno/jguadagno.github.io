# Build settings
markdown: kramdown
show_excerpts: true
repository: "jguadagno/jguadagno.github.io"
include: ["_pages"]
highlighter: rouge

# Kramdown settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    block:
      line_numbers: true
      start_line: 1

plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-avatar
  - jemoji

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
  - todo.txt
  - readme.md
  - install.md
  - docker-compose.yml 
  - runsiteindocker.ps1
  - dockerfile
  - .idea/

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Minimal Mistakes Settings

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      share: true
      classes : wide
      author_profile: true
  # _presentations
  - scope:
      path: ""
      type: presentations
    values:
      layout: presentation
      share: true
      classes : wide
      author_profile: true

paginate: 10 # number of posts to show
paginate_path: /page:num/

